<!DOCTYPE html>
<html>
    <head>
        <script>
            function miFuncion(){
                var n = document.getElementById("num").value;
                
                divi=""
                for(i=1; i <= n; i++){
                    if(n % i == 0){
                        divi += i + " "
                    }   
                }
                //alert("El numero es " + n)
                document.write("<strong> los divisores son: " + divi + "</stong>")
            }
        </script>
    </head>
    <body>

        <h2>HTML Forms</h2>
        <form>
            <label for="fname">Numero:</label><br>
            <input type="text" id="num" name="fname" value=""><br><br>
            <button value="Submit" onclick="miFuncion()">de click aqui</button>
        </form>
    </body>
</html>
